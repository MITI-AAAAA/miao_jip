<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for number in range(1,101) %}
        {% if number%3 == 0 and number%5 == 0%}
            <p>fizzbuzz</p>
        {% elif number%5 == 0 %}
            <p>buzz</p>
        {% elif number%3 == 0 %}
              <p>fizz</p>
        {% else %}
            <p>{{ number }}</p>
        {%endif%}
    {% endfor %}
</body>
</html>
